      --color-red: hsl(14, 94%, 48%);
      --color-green: hsl(132, 83%, 45%);
      --color-rose-50: hsl(20, 50%, 98%);
      --color-rose-100: hsl(13, 31%, 94%);
      --color-rose-300: hsl(14, 37%, 68%);
      --color-rose-400: hsl(6, 84%, 30%);
      --color-rose-500: hsl(12, 20%, 44%);
      --color-rose-900: hsl(14, 65%, 9%);
    }
    

    .bg-red-custom { background-color: var(--color-red); }
    .text-red-custom { color: var(--color-red); }
    .bg-green-custom { background-color: var(--color-green); }
    .text-green-custom { color: var(--color-green); }
    .bg-rose-50 { background-color: var(--color-rose-50); }
    .text-rose-50 { color: var(--color-rose-50); }
    .bg-rose-100 { background-color: var(--color-rose-100); }
    .text-rose-100 { color: var(--color-rose-100); }
    .bg-rose-300 { background-color: var(--color-rose-300); }
    .text-rose-300 { color: var(--color-rose-300); }
    .bg-rose-400 { background-color: var(--color-rose-400); }
    .text-rose-400 { color: var(--color-rose-400); }
    .bg-rose-500 { background-color: var(--color-rose-500); }
    .text-rose-500 { color: var(--color-rose-500); }
    .bg-rose-900 { background-color: var(--color-rose-900); }
    .text-rose-900 { color: var(--color-rose-900); }

    body {
      font-family: 'Red Hat Text', sans-serif;
      background-color: var(--color-rose-50); 
      min-height: 100vh; 
      display: flex;
      flex-direction: column;
    }

    .main-container {
      display: flex;
      flex-direction: column; 
      gap: 2rem; 
      padding: 1.5rem; 
      max-width: 1200px;
      margin: 0 auto; 
      flex-grow: 1; 
    }

    @media (min-width: 1024px) { 
      .main-container {
        flex-direction: row; 
        justify-content: center;
        align-items: flex-start; 
      }
    }

    .product-list-container {
      flex: 3; 
    }

    .cart-container {
      flex: 1; 
      min-width: 300px; 
    }

    .add-to-cart-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 9999px; 
      border: 1px solid var(--color-rose-400);
      background-color: transparent;
      color: var(--color-rose-900);
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    .add-to-cart-btn:hover {
      background-color: var(--color-red);
      border-color: var(--color-red);
      color: white;
    }

    .add-to-cart-btn:hover svg path {
      fill: white;
    }

    .add-to-cart-btn.added {
      background-color: var(--color-red);
      border-color: var(--color-red);
      color: rgb(78, 78, 78);
      pointer-events: none;
    }

    .add-to-cart-btn.added svg path {
      fill: white;
    }

    .add-to-cart-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%; 
    }

    .add-to-cart-controls button {
      background-color: var(--color-red);
      color: rgb(122, 120, 120);
      border-radius: 9999px; 
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      transition: background-color 0.2s ease-in-out;
    }

    .add-to-cart-controls button:hover {
      background-color: hsl(14, 78%, 75%); 
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 32px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .price-text {
      color: var(--color-red);
      font-weight: 600;
    }

    ::-webkit-scrollbar {
        width: 0;  
        background: transparent;  
    }

    html {
        scrollbar-width: none;  
    }

    body {
        -ms-overflow-style: none;
    }

    .remove-item-btn svg path {
      fill: var(--color-rose-400); 
      transition: fill 0.2s ease-in-out;
    }

    .remove-item-btn:hover svg path {
      fill: var(--color-red); 
    }
  </style>
</head>

    function renderProducts() {

      productsData.forEach(product => {

        }

            <!-- Add to Cart Button / Controls -->

    function handleCartAction(productName, action) {
      const existingItemIndex = cart.findIndex(item => item.id === productName);
      const product = productsData.find(p => p.name === productName);

      if (!product) {
        console.error('Product not found:', productName);
        return;
      }

      if (action === 'add') {
        if (existingItemIndex > -1) {
          cart[existingItemIndex].quantity++;
        } else {
          cart.push({ id: productName, quantity: 1, price: product.price, image: product.image.thumbnail, category: product.category });
        }
      } else if (action === 'increase') {
        if (existingItemIndex > -1) {
          cart[existingItemIndex].quantity++;
        }
      } else if (action === 'decrease') {
        if (existingItemIndex > -1) {
          cart[existingItemIndex].quantity--;
          if (cart[existingItemIndex].quantity <= 0) {
            cart.splice(existingItemIndex, 1); 
          }
        }
      } else if (action === 'remove') {
        if (existingItemIndex > -1) {
          cart.splice(existingItemIndex, 1);
        }
      }
      updateCartUI();
    }

    function updateCartUI() {
      cartItemsElement.innerHTML = '';
      let totalItemsInCart = 0;
      let orderTotal = 0;

      if (cart.length === 0) {
        emptyCartMessageElement.classList.remove('hidden');
        cartSummaryElement.classList.add('hidden');
      } else {
        emptyCartMessageElement.classList.add('hidden');
        cartSummaryElement.classList.remove('hidden');

        cart.forEach(item => {
          totalItemsInCart += item.quantity;
          orderTotal += item.quantity * item.price;

          const cartItemDiv = document.createElement('div');
          cartItemDiv.className = 'flex items-center justify-between py-2 border-b border-rose-100 last:border-b-0';
          cartItemDiv.innerHTML = `

              <div class="flex items-center text-rose-500 text-sm">

                <span>@ $${item.price.toFixed(2)}</span>
                <span class="font-bold ml-2 text-rose-900">$${(item.quantity * item.price).toFixed(2)}</span>
              </div>
            </div>

              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">

              </svg>
            </button>
          `;
          cartItemsElement.appendChild(cartItemDiv);
        });
      }

      cartItemCountElement.textContent = totalItemsInCart;
      orderTotalElement.textContent = `$${orderTotal.toFixed(2)}`;

      updateProductCardButtons(); 
      addRemoveItemListeners(); 
    }

    function updateProductCardButtons() {
      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        const productId = button.dataset.productId;
        const itemInCart = cart.find(item => item.id === productId);

        const parentRelativeDiv = button.closest('.relative');
        if (!parentRelativeDiv) return; 

        const existingControls = parentRelativeDiv.querySelector('.add-to-cart-controls');
        if (existingControls) {
          existingControls.remove();
        }

        if (itemInCart) {
          const controlsDiv = document.createElement('div');
          controlsDiv.className = 'add-to-cart-controls absolute bottom-4 left-1/2 -translate-x-1/2 w-[80%] rounded-full bg-red-custom flex items-center justify-between text-white py-2 px-3 shadow-md';
          controlsDiv.innerHTML = `
            <button class="decrease-quantity-btn" data-product-id="${productId}">-</button>
            <span class="font-bold text-lg">${itemInCart.quantity}</span>
            <button class="increase-quantity-btn" data-product-id="${productId}">+</button>
          `;
          parentRelativeDiv.appendChild(controlsDiv);
          button.classList.add('hidden'); 
        } else {
          button.classList.remove('hidden');
        }
      });
      addQuantityControlListeners(); 
    }

    function addAddToCartListeners() {
      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.removeEventListener('click', handleAddToCartClick);
        button.addEventListener('click', handleAddToCartClick);
      });
    }

    function handleAddToCartClick(event) {
      const productId = event.currentTarget.dataset.productId;
      handleCartAction(productId, 'add');
    }

    function addQuantityControlListeners() {
      document.querySelectorAll('.increase-quantity-btn').forEach(button => {
        button.removeEventListener('click', handleIncreaseQuantityClick);
        button.addEventListener('click', handleIncreaseQuantityClick);
      });

      document.querySelectorAll('.decrease-quantity-btn').forEach(button => {
        button.removeEventListener('click', handleDecreaseQuantityClick);
        button.addEventListener('click', handleDecreaseQuantityClick);
      });
    }

    function handleIncreaseQuantityClick(event) {
      const productId = event.currentTarget.dataset.productId;
      handleCartAction(productId, 'increase');
    }

    function handleDecreaseQuantityClick(event) {
      const productId = event.currentTarget.dataset.productId;
      handleCartAction(productId, 'decrease');
    }

    function addRemoveItemListeners() {
      document.querySelectorAll('.remove-item-btn').forEach(button => {
        button.removeEventListener('click', handleRemoveItemClick);
        button.addEventListener('click', handleRemoveItemClick);
      });
    }

    function handleRemoveItemClick(event) {
      const productId = event.currentTarget.dataset.productId;
      handleCartAction(productId, 'remove');
    }

            <h4 class="font-semibold text-rose-900 text-sm">${item.id}</h4>
            <div class="flex items-center text-rose-500 text-xs">
              <span class="text-red-custom font-bold mr-1">${item.quantity}x</span>
              <span>@ $${item.price.toFixed(2)}</span>
            </div>
          </div>
          <span class="font-bold text-rose-900 text-sm">$${(item.quantity * item.price).toFixed(2)}</span>
        `;
        modalOrderSummaryElement.appendChild(modalItemDiv);
        modalOrderTotal += item.quantity * item.price;
      });

      modalOrderTotalElement.textContent = `$${modalOrderTotal.toFixed(2)}`;
      confirmationModal.classList.remove('hidden');
    });

    startNewOrderBtn.addEventListener('click', () => {
      cart = []; 
      updateCartUI(); 
      confirmationModal.classList.add('hidden'); 

      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.classList.remove('hidden');
        const existingControls = button.closest('.relative').querySelector('.add-to-cart-controls');
        if (existingControls) {
          existingControls.remove();
        }
      });
    });

    confirmationModal.addEventListener('click', (event) => {
      if (event.target === confirmationModal) {
        confirmationModal.classList.add('hidden');
      }
    });

    document.addEventListener('DOMContentLoaded', renderProducts);

    window.addEventListener('resize', () => {
      renderProducts();
    });
  </script>
</body>
</html>
